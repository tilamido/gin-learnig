version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: socialDB
    volumes:
      - mysql-data:/var/lib/mysql
    ports:  
      - "3306:3306"
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    ports:  
      - "6379:6379"

volumes:
  mysql-data:
  redis-data:
